<app-top-header></app-top-header>

  <div class="top-title">
    <h3> Update Profile</h3>
  </div>

<ion-content>

  <form class="edit-user-form" [formGroup]="userInfoForm" (ngSubmit)="updatedUserInfo()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
            <label>{{ 'firstname' | translate}}</label>
            <input type="text" formControlName="FirstName" required />
            <ion-text color="danger" class="error ion-padding" *ngIf="userInfoFormErrors.FirstName">
              {{userInfoFormErrors.FirstName }}
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
            <label>{{ 'lastname' | translate}}</label>
            <input type="text" formControlName="LastName" required />
            <ion-text color="danger" class="error ion-padding" *ngIf="userInfoFormErrors.LastName">
              {{ userInfoFormErrors.LastName }}
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
          <label> {{ 'phoneNumber' | translate}} </label>
          <input  type="text" formControlName="PhoneNumber" minlength="11" required />
          <ion-text color="danger" *ngIf="userInfoFormErrors.PhoneNumber">{{ userInfoFormErrors.PhoneNumber }}
         </ion-text>
         <ion-text color="danger" *ngIf="userInfoFormErrors.PhoneNumber">{{ userInfoFormErrors.PhoneNumber }}</ion-text>
         </div>
         </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
          <label position="floating">{{ 'Email' | translate }}</label>
          <input type="email" formControlName="email" required />
          <ion-text color="danger" *ngIf="userInfoFormErrors.email"> {{ userInfoFormErrors.email }}</ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
            <label> Birthdate </label>
            <input value="{{ userInfo.birthdate  }}" type="date" formControllName="birthdate" required />
            <ion-text  *ngIf="userInfoFormErrors.Birthdate"> {{ userInfoFormErrors.Birthdate }}</ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-radio-group  formControlName="Gender">
              <ion-list-header>
                <ion-label>{{ 'gender' | translate}}</ion-label>
              </ion-list-header>

                <ion-row>
                  <ion-col size="6" *ngFor="let genderItem of gender">
                    <ion-item >
                      <ion-label>{{ genderItem.name }}</ion-label>
                      <ion-radio slot="start" [value]="genderItem.value"></ion-radio>
                    </ion-item>
                  </ion-col>

                </ion-row>

            </ion-radio-group>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid>
      <ion-row ion-align-items-center>
        <ion-col size="12">
          <ion-button [disabled]="!userInfoForm.valid" (click)="updatedUserInfo()">
            <ion-icon name="checkmark-outline"></ion-icon>
            Update
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
