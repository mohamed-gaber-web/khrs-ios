<app-top-header></app-top-header>

  <div class="top-title">
    <h3> FAQ</h3>
  </div>

<ion-content>
  <ion-spinner *ngIf='isLoading' color="primary" name="crescent"></ion-spinner>

<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size-lg="6" class="faq">
      <mat-accordion>

        <mat-expansion-panel *ngFor="let f of allFaq" (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header >
            <mat-panel-title>
              {{ f.faqTranslations[0].questions }}
            </mat-panel-title>
            <!-- <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->
          </mat-expansion-panel-header>
          <p>{{ f.faqTranslations[0].answer }}</p>
        </mat-expansion-panel>

      </mat-accordion>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
